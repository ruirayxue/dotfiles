- name: Install packages
  homebrew:
    name:
    - stow
    - tmux
    - powerlevel10k
    - fzf
    - fd
    - ripgrep
    - neovim
    - neovim-remote
    - tldr
    state: present

- name: Install cask
  when: ansible_distribution == 'MacOSX'
  homebrew_cask:
    name:
    - alacritty
    - hammerspoon
    - karabiner-elements
    - stats
    - hiddenbar
    - alfred
    - homebrew/cask-fonts/font-sf-mono
    state: present
