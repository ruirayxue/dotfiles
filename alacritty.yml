font:
  size: 13.0

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0x282828'
    # soft contrast: background = '0x32302f'
    foreground: '0xebdbb2'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'


key_bindings:
  # - { key: W,     mods: Command,  action: None   }
  # - { key: N,     mods: Command,  command: { program: "open", args: ["-nb", "io.alacritty"] } }
  - { key: Key6,  mods: Control,  chars: "\x1e"  }
  - { key: F,     mods: Alt,      chars: "\x1bf" }
  - { key: B,     mods: Alt,      chars: "\x1bb" }
  - { key: H,     mods: Alt,      chars: "\x1bh" }
  - { key: D,     mods: Alt,      chars: "\x1bd" }
  - { key: Space, mods: Control,  chars: "\x00"  }
  # mimic iterm2 keybindings
  - { key: D,        mods: Command,       chars: "\x00\x76" }
  - { key: D,        mods: Command|Shift, chars: "\x00\x73" }
  - { key: W,        mods: Command,       chars: "\x00\x78" }
  - { key: T,        mods: Command,       chars: "\x00\x63" }
  # - { key: H,        mods: Command,       chars: "\x00\x68" }
  # - { key: J,        mods: Command,       chars: "\x00\x6a" }
  # - { key: K,        mods: Command,       chars: "\x00\x6b" }
  # - { key: L,        mods: Command,       chars: "\x00\x6c" }
  - { key: RBracket, mods: Command,       chars: "\x00\x6f" }
  - { key: LBracket, mods: Command,       chars: "\x00\x3b" }
  - { key: RBracket, mods: Command|Shift, chars: "\x00\x6e" }
  - { key: LBracket, mods: Command|Shift, chars: "\x00\x70" }
  - { key: Return,   mods: Command|Shift, chars: "\x00\x7a" }
  - { key: Key1,     mods: Command,       chars: "\x00\x31" }
  - { key: Key2,     mods: Command,       chars: "\x00\x32" }
  - { key: Key3,     mods: Command,       chars: "\x00\x33" }
  - { key: Key4,     mods: Command,       chars: "\x00\x34" }
  - { key: Key5,     mods: Command,       chars: "\x00\x35" }
  - { key: Key6,     mods: Command,       chars: "\x00\x36" }
  - { key: Key7,     mods: Command,       chars: "\x00\x37" }
  - { key: Key8,     mods: Command,       chars: "\x00\x38" }
  - { key: Key9,     mods: Command,       chars: "\x00\x39" }
  - { key: Left,     mods: Command,       chars: "\x00\x48" }
  - { key: Down,     mods: Command,       chars: "\x00\x4a" }
  - { key: Up,       mods: Command,       chars: "\x00\x4b" }
  - { key: Right,    mods: Command,       chars: "\x00\x4c" }
